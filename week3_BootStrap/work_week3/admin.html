<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="Login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="data.html">address</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="d.html">data</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card blur-card p-4" style="width: 40%; height: auto;">
            <h2 class="text-center mb-4">Information</h2>
            
            <!-- รูปโปรไฟล์ -->
            <div class="mb-2 text-center">
                <img src="https://via.placeholder.com/150" alt="Profile Picture" class="rounded-circle mb-3">
                <div>
                    <button class="btn btn-outline-primary btn-sm">Upload Picture</button>
                </div>
            </div>

            <!-- Email -->
            <div class="mb-2">
                <label for="email" class="form-label"><strong>Email</strong></label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email address" required  style="width: 500px;">
                
            </div>

            <!-- Password -->
            <div class="mb-2">
                <label for="password" form="form-label"><strong>Password</strong></label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required style="width: 500px;" >
            </div>

            <!-- phone -->
            <div class="mb-2">
                <label for="phone" class="form-label"><strong>Phone Number</strong></label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required style="width: 300px;">
            </div>

            <!-- ชื่อ-นามสกุล -->
            <div class="mb-2">
                <label for="firstName" class="form-label"><strong>First Name Last Name</strong></label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required style="width: 500px;">
            </div>

            <!-- วันเดือนปีเกิด -->
            <div class="mb-2">
                <label for="birthdate" class="form-label"><strong>Date of Birth</strong></label>
                <input type="date" class="form-control" id="birthdate" required style="width: 300px;">
            </div>

            <!-- Submit -->
            <div class="text-center mt-1">
                <button class="btn btn-primary">Submit</button>
                <span><button class="btn btn-primary">Modified</button></span>
            </div>
        </div>
    </div>
</body>
</html>
